<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>BoolzApp</title>
</head>

<body>
    <main id="root">
        <div class="container-fluid">
            <div class="bg-bar">
                <div class="container my-5">
                    <div class="row">
                        <!-- Sidebar -->
                        <div class="col-4 sidebar">
                            <nav class="d-flex justify-content-between align-items-center">
                                <div class="avatar-container d-flex">
                                    <img src="../img/avatar_io.jpg" alt="avatar_io">
                                    <h5 class="ps-2">Sara</h5>
                                </div>
                                <div class="icons pe-2">
                                    <i class="fas fa-circle-notch"></i>
                                    <i class="fas fa-comment-alt"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </nav>
                            <!-- Notifiche -->
                            <div class="notifiche d-flex align-items-center ps-3">
                                <div class="bell-icon">
                                    <i class="fas fa-bell-slash"></i>
                                </div>
                                <div class="ps-3 lh-1">
                                    <h6>Ricevi notifiche di nuovi messaggi</h6>
                                    <span class="text-decoration-underline">Attiva notifiche desktop</span>
                                </div>
                            </div>
                            <!-- Search -->
                            <div class="p-2">
                                <div class="form-control">
                                    <span class="search"><i class="fas fa-search"></i></span>
                                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                                </div>
                            </div>
                            <!-- Chat attive -->
                            <div class="contact-container">
                                <!-- Single chat -->
                                <div class="active-chat d-flex justify-content-between" v-for="contact in contacts">
                                    <div class="d-flex">
                                        <div class="avatar-container">
                                            <img :src="contact.avatar" :alt="contact.name">
                                        </div>
                                        <div class="lh-1 pt-2">
                                            <h5 class="ps-2">{{contact.name}}</h5>
                                            <span class="ps-2">Ultimo accesso oggi..</span>
                                        </div>
                                    </div>
                                    <div class="pt-2 pe-2">
                                        <span>23/3/01</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Chat Container -->
                        <div class="col-8 chat-container">
                            <nav class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <div class="avatar-container d-flex">
                                        <img src="../img/avatar_1.jpg" alt="avatar_io">
                                    </div>
                                    <div class="lh-1">
                                        <h5 class="ps-2">Simone</h5>
                                        <span class="ps-2">Ultimo accesso oggi alle 10/01/2020 16:24:03</span>
                                    </div>
                                </div>
                                <div class="icons pe-2">
                                    <i class="fas fa-search"></i>
                                    <i class="fas fa-paperclip"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </nav>
                            <!-- Main container chat -->
                            <div class="main-chat-container">


                            </div>
                            <!-- Input message -->
                            <div class="input-msg d-flex align-items-center">
                                <div class="icons px-3">
                                    <i class="far fa-smile"></i>
                                </div>
                                <div class="form-control">
                                    <input type="text" placeholder="Scrivi un messaggio">
                                </div>
                                <div class="icons px-3">
                                    <i class="fas fa-microphone"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script/script.js"></script>
</body>

</html>
